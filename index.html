<!doctype html>

  <head>
      <style>
        *{box-sizing: border-box}
        /* full-width input fields */
         input[type=text],input[type=password]{
           width:100%;
           padding:15px;
           margin: 5px 0 22px 0;
           display: inline-block;
           border: none;
           background: #f1f1f1;
        }
        input[type=text]: focus, input[type=password]: focus{
          background-color: #ddd;
          outline: none;
        }
        hr{
          border: 1px solid #f1f1f1;
          margin-bottom: 25px;
        }
        
        /* set a style for all buttons */
        button{
          background-color: #04AA6D;
          color: white;
          padding: 14px 20x;
          margin: 8px 0;
          border:none;
          cursor: pointer;
          width: 100%;
          opacity: 0.9;
        }
        button:hover{
          opacity:1;
        }
        
        /* extra styles for the cancel button */
        .cancelbtn{
          padding: 14px 20px;
          backgorund-color:#f44336;
        }
        
        /* float cancel and signup buttons and add equal width */
        .cancelbtn,.signupbtn{
          float: left;
          width: 50%;
        }
        
        /*add padding to container elements */
        .container{
          padding: 16px;
        }
        
        /* clear floats */
        .clearfix::after{
          context:"";
          clear: both;
          display: table;
        }
        
        /* change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px){
          .cancelbtn,.signupbtn{
            width: 100%;
          }
        }
        p{
          font-size: 25px;
        }
        .btn{
          border: none;
          background: #000000;
          padding: 14px 28px;
          font-size: 16px;
          cursor:pointer;
          display:inline-block;
        }
        
        /* on mouse-over */
        .btn: hover{
          backgorund:#eee;
        }
        .home{
          color: red;
        }
        .Contact{
          color: yellow;
        }
        .Products{
          color: dodgerblue;
        }
        .Reviews{
          color: orange;
        }
        
        /* Split screen in half */
        .split{
          height: 100%;
          width: 50%;
          position: fixed;
          z-index: 1;
          top: 0;
          overflow-x: hidden;
          padding-top: 20px;
        }
        
        /* control the left side */
        .left{
          left: 0;
          background-color: #BD9A7A;
        }
        
        /* control the right side */
        .right{
          right: 0;
          background-color: Black;
        }
        
        /* content centered horizontally and vertically */
        .centered{
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }
        
        /*style for the image to center inside container */
        .center img{
          width: 150px;
         border-radius: 50%;
        }
        
        </stlye>
